            <h3><i>Quantidade de registros encontrados: 18</i></h3>
            <form #formFilter="ngForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="idMin">ID min</label>
                        <input placeholder="Filter id min" type="text" id="idMin" name="idMin" class="form-control"
                                [(ngModel)]="idMin" #id="ngModel">
                    </div>
                    <div class="col-md-6">
                        <label for="idMax">ID max</label>
                        <input placeholder="Filter id max" type="text" id="idMax" name="idMax" class="form-control"
                                [(ngModel)]="idMax" #id="ngModel">
                    </div>
                </div>
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input placeholder="Filter name" type="text" id="nomeFilter" name="nome" class="form-control"
                                [(ngModel)]="mappingFilter.nome" #nome="ngModel">
                </div>
                <div class="form-group">
                  <label for="mapping">Mapping</label>
                  <input placeholder="Filter mapping" type="text" id="mappingFilter" name="mapping" class="form-control"
                                [(ngModel)]="mappingFilter.mapping" #mapping="ngModel">
                </div>
                <br>
                <button type="submit" class="btn btn-primary" (click)="filter()">Filter</button>
            </form>
        </div>
        <div class="box content">
            <h1 class="centered-text">Projeto {{project.line}} - Mapping</h1>
            <div class="document">
                <div class="hidden-mapping">
                    <div class="mapping-id">Id: {{mappings.length}}</div>
                    <div class="mapping-nome">Novo Mapeamento</div>
                    <div class="mapping-icon">
                        <button type="button" class="btn btn-success btn-block add-btn" (click)="openAddModal()">+</button>
                    </div>
                </div>
            </div>
            <div *ngFor="let mapping of mappings" >
                <div class="document" *ngIf="mapping.enabled==true;else disabled">
                    <div class="hidden-mapping" >
                        <div class="mapping-id">Id: {{mapping.line}}</div>
                        <div class="mapping-nome">Nome: {{mapping.nome}}</div>
                        <div class="mapping-icon">
                            <button type="button" class="btn btn-primary btn-block show-btn" (click)="openModal(mapping)"><i class="bi bi-chevron-down"></i></button>
                        </div>
                    </div>
                </div>
                <ng-template #disabled>
                    <div class="document" [attr.disabled]="true">
                        <div class="hidden-mapping" >
                            <div class="mapping-id">Id: {{mapping.line}}</div>
                            <div class="mapping-nome">Nome: {{mapping.nome}}</div>
                            <div class="mapping-icon">
                                <button type="button" class="btn btn-danger btn-block disabled-btn" (click)="remove(mapping)">Remove</button>
                                <button type="button" class="btn btn-primary btn-block disabled-btn" (click)="enable(mapping)">Enable</button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
