<div *ngIf="tag==null;else updateTag">
    <div class="modal-header" >
        <label>Cadastro de tag</label>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
    </div>
    <div class="modal-body text-center">
        <form #formNewTag="ngForm">
            <div class="row mb-4">
                <div class="col-md-9">
                    <label class="form-label" for="tagName">Tag name</label>
                    <input type="text" id="tagName" name="tagName" class="form-control"
                    [(ngModel)]="newTag.tagName" #tagName="ngModel" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="position">Position</label>
                    <input type="number" id="position" name="position" class="form-control"
                    [(ngModel)]="newTag.position" #position="ngModel">
                </div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="simpleDescription">Simple description</label>
                <input type="text" id="simpleDescription" name="simpleDescription" class="form-control"
                  [(ngModel)]="newTag.simpleDescription" #simpleDescription="ngModel">
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="description">Description</label>
                <textarea type="text" id="description" name="description" class="form-control"
                  [(ngModel)]="newTag.description" #description="ngModel" cols="30" rows="3"></textarea>
            </div>
            
            <hr>
            
            <div class="form-outline mb-4">
                <label class="form-label" for="messageToDisplay">Message to display</label>
                <input type="text" id="messageToDisplay" name="messageToDisplay" class="form-control"
                  [(ngModel)]="newTag.messageToDisplay" #messageToDisplay="ngModel">
            </div>

            <div id="info" class="collapse shown-user" [attr.id]="'hidden-fields'">
                <hr>
                <div class="form-outline mb-4">
                    <label class="form-label" for="timeout">Timeout</label>
                    <input type="number" id="timeout" name="timeout" class="form-control"
                      [(ngModel)]="newTag.timeout" #timeout="ngModel">
                </div>
                
                <div *ngIf="newTag.ensTagConfiguration!=null">
                    <div class="form-outline mb-4" style="text-align: left;">
                        <input class="form-check-input" type="checkbox" value="" id="enabled" name="enabled" [(ngModel)]="newTag.ensTagConfiguration.enabled" #enabled="ngModel" (change)="ensChecker()">
                        <label class="form-check-label" for="flexCheckDefault">Enable ens</label>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-10">
                            <label class="form-label" for="ensType">Ens type</label>
                            <input disabled type="text" id="ensType" name="ensType" class="form-control"
                            [(ngModel)]="newTag.ensTagConfiguration.ensType" #ensType="ngModel">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label blankspace" for="ensTypeAux" >blankspace</label>
                            <select disabled class='form-control' name="ensTypeAux" id="ensTypeAux" (change)="addEnsType()">
                                <option value=""></option>  
                                <option *ngFor="let ensVariableName of listOfEnsVariableName" value="{{ensVariableName}}">{{ensVariableName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-10">
                            <label class="form-label" for="ensVariableName">Ens variable name</label>
                            <input disabled type="text" id="ensVariableName" name="ensVariableName" class="form-control"
                            [(ngModel)]="newTag.ensTagConfiguration.ensVariableName" #ensVariableName="ngModel">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label blankspace" for="ensVariableNameAux">blankspace</label>
                            <select disabled class='form-control' name="ensVariableNameAux" id="ensVariableNameAux" (change)="addEnsVariableName()">
                                <option value=""></option>  
                                <option *ngFor="let ensType of listOfEnsType" value="{{ensType}}">{{ensType}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-10">
                            <label class="form-label" for="variableToReadFrom">Variable to read from</label>
                            <input disabled type="text" id="variableToReadFrom" name="variableToReadFrom" class="form-control"
                            [(ngModel)]="newTag.ensTagConfiguration.variableToReadFrom" #variableToReadFrom="ngModel">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label blankspace" for="variableToReadFromAux">blankspace</label>
                            <select disabled class='form-control' name="variableToReadFromAux" id="variableToReadFromAux" (change)="addVariableToReadFrom()">
                                <option value=""></option>  
                                <option>Opicao 1</option>
                                <option>Opicao 2</option>
                                <option>Opicao 3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="collapse" [attr.data-bs-target]="'#hidden-fields'">Advanced Fields</button>
        <button type="button" class="btn btn-outline-dark" (click)="add()">Salvar</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Fechar</button>
    </div>
</div>
