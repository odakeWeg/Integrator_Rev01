<div *ngIf="tag==null;else updateTag">
    <div class="modal-header" >
        <label>Cadastro de tag</label>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
    </div>
    <div class="modal-body text-center">
        <form #formNewTag="ngForm">
            <div class="row mb-4">
                <div class="col-md-9">
                    <label class="form-label" for="tagName">Tag Name</label>
                    <input type="text" id="tagName" name="tagName" class="form-control"
                    [(ngModel)]="newTag.tagName" #tagName="ngModel" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="position">Position</label>
                    <input type="text" id="position" name="position" class="form-control"
                    [(ngModel)]="newTag.position" #position="ngModel">
                </div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="simpleDescription">Simple description</label>
                <input type="text" id="simpleDescription" name="simpleDescription" class="form-control"
                  [(ngModel)]="newTag.simpleDescription" #simpleDescription="ngModel">
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="description">Description</label>
                <textarea type="text" id="description" name="description" class="form-control"
                  [(ngModel)]="newTag.description" #description="ngModel" cols="30" rows="3"></textarea>
            </div>
            
            <hr>
            <div class="form-outline mb-4">
                <label class="form-label" for="oneVariable">One Variable</label>
                <input type="text" id="oneVariable" name="oneVariable" class="form-control"
                  [(ngModel)]="newTag.oneVariable" #oneVariable="ngModel">
            </div>

            <div class="row mb-4">
                <div class="col-md-9">
                    <label class="form-label" for="registerName">Register Name</label>
                    <select [(ngModel)]='newTag.registerName' class='form-control' name="registerName" id="registerNewName" (change)="setNewRegister()">
                        <option value=""></option>  
                        <option *ngFor="let mapping of project.mappings" value="{{mapping.nome}}">{{mapping.nome}}</option>
                    </select>
                    <!--
                    <input type="text" id="registerName" name="registerName" class="form-control"
                    [(ngModel)]="newTag.registerName" #registerName="ngModel">
                    -->
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="register">Register</label>
                    <input type="text" id="newRegister" name="register" class="form-control"
                    [(ngModel)]="newTag.register" #register="ngModel">
                </div>
            </div>

            <!--
            <div class="row mb-4">
                <div class="col-md-9">
                    <label class="form-label" for="registerName">Register Name</label>
                    <input type="text" id="registerName" name="registerName" class="form-control"
                    [(ngModel)]="newTag.registerName" #registerName="ngModel">
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="register">Register</label>
                    <input type="text" id="register" name="register" class="form-control"
                    [(ngModel)]="newTag.register" #register="ngModel">
                </div>
            </div>
            -->

            <div id="info" class="collapse shown-user" [attr.id]="'hidden-fields'">
                <hr>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label" for="waitBefore">Wait Before</label>
                        <input type="text" id="waitBefore" name="waitBefore" class="form-control"
                        [(ngModel)]="newTag.waitBefore" #waitBefore="ngModel">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="waitAfter">Wait After</label>
                        <input type="text" id="waitAfter" name="waitAfter" class="form-control"
                        [(ngModel)]="newTag.waitAfter" #waitAfter="ngModel">
                    </div>
                </div>
                <hr>
                @Todo: Ens enble routine
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="collapse" [attr.data-bs-target]="'#hidden-fields'">Advanced Fields</button>
        <button type="button" class="btn btn-outline-dark" (click)="add()">Salvar</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Fechar</button>
    </div>
</div>

<ng-template #updateTag>
    <div class="modal-header" >
        <label>Atualização de tag</label>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
    </div>
    <div class="modal-body text-center">
        <form #formTag="ngForm">
            <div class="row mb-4">
                <div class="col-md-9">
                    <label class="form-label" for="tagName">Tag name</label>
                    <input type="text" id="tagName" name="tagName" class="form-control"
                    [(ngModel)]="tagToUpdate.tagName" #tagName="ngModel" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="position">Position</label>
                    <input type="text" id="position" name="position" class="form-control"
                    [(ngModel)]="tagToUpdate.position" #position="ngModel">
                </div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="simpleDescription">Simple description</label>
                <input type="text" id="simpleDescription" name="simpleDescription" class="form-control"
                  [(ngModel)]="tagToUpdate.simpleDescription" #simpleDescription="ngModel">
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="description">Description</label>
                <textarea type="text" id="description" name="description" class="form-control"
                  [(ngModel)]="tagToUpdate.description" #nome="ngModel" cols="30" rows="3"></textarea>
            </div>
            <hr>
            <div class="form-outline mb-4">
                <label class="form-label" for="oneVariable">One Variable</label>
                <input type="text" id="oneVariable" name="oneVariable" class="form-control"
                  [(ngModel)]="tagToUpdate.oneVariable" #oneVariable="ngModel">
            </div>

            <div class="row mb-4">
                <div class="col-md-9">
                    <label class="form-label" for="registerName">Register Name</label>
                    <select [(ngModel)]='tagToUpdate.registerName' class='form-control' name="registerName" id="registerName" (change)="setRegister()">
                        <option value=""></option>  
                        <option *ngFor="let mapping of project.mappings" value="{{mapping.nome}}">{{mapping.nome}}</option>
                    </select>
                    <!--
                    <input type="text" id="registerName" name="registerName" class="form-control"
                    [(ngModel)]="newTag.registerName" #registerName="ngModel">
                    -->
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="register">Register</label>
                    <input type="text" id="register" name="register" class="form-control"
                    [(ngModel)]="tagToUpdate.register" #newRegister="ngModel">
                </div>
            </div>

            <div id="info" class="collapse shown-user" [attr.id]="'hidden-fields'">
                <hr>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label" for="waitBefore">Wait Before</label>
                        <input type="text" id="waitBefore" name="waitBefore" class="form-control"
                        [(ngModel)]="tagToUpdate.waitBefore" #waitBefore="ngModel">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="waitAfter">Wait After</label>
                        <input type="text" id="waitAfter" name="waitAfter" class="form-control"
                        [(ngModel)]="tagToUpdate.waitAfter" #waitAfter="ngModel">
                    </div>
                </div>
                <hr>
                @Todo: Ens enble routine
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <!--
        <button type="button" class="btn btn-outline-dark" [routerLink]="['/system', mappingToUpdate.line]" (click)="activeModal.close()">Open</button>
        -->
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="collapse" [attr.data-bs-target]="'#hidden-fields'">Advanced Fields</button>
        <button type="button" class="btn btn-outline-dark" (click)="update()">Update</button>
        <button type="button" class="btn btn-outline-danger" (click)="disable()">Disable</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Fechar</button>
    </div>
</ng-template>
